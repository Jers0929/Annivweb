<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Anniversary ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #e63946;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .container {
      display: flex;
      flex: 1;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #ff4d6d;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: transform 0.3s ease;
    }

    .sidebar button {
      background: white;
      color: #e63946;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .sidebar button:hover {
      background: #e63946;
      color: white;
      transform: scale(1.05);
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .content img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      transition: transform 0.6s ease;
    }

    .content img:hover {
      transform: scale(1.05);
    }

    .message {
      font-size: 1.3em;
      background: rgba(230,57,70,0.8);
      padding: 15px;
      border-radius: 12px;
      max-width: 500px;
      animation: slideUp 1s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        justify-content: center;
      }

      .sidebar button {
        flex: 0 0 auto;
      }
    }

  </style>
</head>
